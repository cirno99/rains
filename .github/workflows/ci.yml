name: ci

on: [ push, pull_request ]

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Release
        run: |
          rustup toolchain install nightly --profile minimal -t ${{ matrix.target }}
          cargo +nightly test --target ${{ matrix.target }}
          cargo +nightly build --release --target ${{ matrix.target }}

      - name: Upload bianry
        uses: actions/upload-artifact@v2
        with:
          name: rains-${{ matrix.target }}${{ matrix.ext }}
          path: target/${{ matrix.target }}/release/rains${{ matrix.ext }}

  clippy-rustfmt:
    name: clippy-rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Clippy fmt
        run: |
          rustup toolchain install nightly --profile minimal -c clippy rustfmt
          cargo +nightly clippy -- -D warnings
          cargo +nightly fmt -- --check